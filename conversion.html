<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cooking Measurement Converter</title>
    <link href="css/bootstrap.css"rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cooking Measurment Conversions</h1>
        <form id="teaspoon">
          <div>
            <label for="teaspoon">teaspoon</label>
            <input id="teaspoon" class="form-control" type="text">
          </div>
        </form>
        <p id="teaspoon-output"></p>
        <form id="tablespoon">
          <div>
            <label for="tablespoon">tablespoon</label>
            <input id="tablespoon" class="form-control" type="text">
          </div>
        </form>
        <p id="tablespoon-output"></p>
        <form id="oz">
          <div>
            <label for="">oz</label>
            <input id="oz" class="form-control" type="text">
          </div>
        </form>
        <p id="oz-output"></p>
        <form id="cup">
          <div>
            <label for="">cup</label>
            <input id="cup" class="form-control" type="text">
          </div>
        </form>
        <p id="cup-output"></p>
        <form id="pint">
          <div>
            <label for="">pint</label>
            <input id="pint" class="form-control" type="text">
          </div>
        </form>
        <p id="pint-output"></p>
        <form id="quart">
          <div>
            <label for="">quart</label>
            <input id="quart" class="form-control" type="text">
          </div>
        </form>
        <p id="quart-output"></p>
        <form id="gallon">
          <div>
            <label for="">gallon</label>
            <input id="gallon" class="form-control" type="text">
          </div>
        </form>
        <p id="gallon-output"></p>
    </div>
  </body>
</html>
